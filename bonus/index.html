<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Email List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Collegamento a bootstrap -->
</head>

<body>
    <!-- CONTENITORE #APP -->
    <div id="app">
        <div class="container my-5">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="my-3 text-center text-warning">Lista di email casuali (BONUS)</h1>
                    <!-- LISTA MAILS -->
                    <ul class="list-group" v-if="mails.length == 10">
                        <li class="list-group-item" v-for="(mail, index) in mails">{{ mail }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPT JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
        integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!-- Collegamento ad axios -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!-- Collegamento a vuejs -->
    <script type="text/javascript" src="./js/script.js"></script> <!-- Collegamento al file js -->
</body>

</html>
